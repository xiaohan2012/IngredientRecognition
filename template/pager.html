<div class="pagination pagination-centered">
  <ul>
    {% if page != 1 %}
    <li>
      <a href="/hand/history?page={{ page-1 }}">Prev</a>
    </li>
    {% endif %}
    
    {% for i in range(1, page_count+1) %}
    <li {% if page == i%} 
	class="active" 
	{% endif %}>
      <a href="/hand/history?page={{ i }}">{{ i}}</a>
    </li>
    {% endfor %}
    
    {% if page != page_count %}
    <li>
      <a href="/hand/history?page={{ page+1 }}">Next</a>
    </li>
    {% endif %}

  </ul>
</div>
